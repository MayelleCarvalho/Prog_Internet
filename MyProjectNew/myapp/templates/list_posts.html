{% extends "base.html" %}
{% block body %}
<form>
    <div class="panel-heading">
        <h3 class="text-muted">Notícias</h3>
        <img width="100%" src="static/img/home.jpg" alt="..." class="rounded">
    </div>
    <div class="card-deck">
        {% for post in posts %}
        <div class="card" >
            <img class="card-img-top" width="30%" src="static/img/noticia.png" alt="Imagem de capa do card">
            <div class="card-body">
                <h4 class="card-title">{{post.title}}</h4>
                <p class="card-text">{{post.text|linebreaksbr}}</p>
                <a href="{% url 'add_post' %}" class="btn btn-primary">Adicionar Post</a>
            </div>
            <div class="card-footer text-muted">
                2 dias atrás
            </div>
        </div>
        {% endfor %}

    </div>
</form>
{% endblock %}
