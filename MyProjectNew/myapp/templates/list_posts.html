{% extends "base.html" %}
{% block body %}
<form>
    <div class="panel-heading">
        <h3 class="text-muted">Not√≠cias</h3>
        <img width="100%" src="static/img/home.jpg" alt="..." class="rounded">
    </div>
    <div class="card-deck">
        <p align="center">
            <a href="{% url 'add_post' %}" class="btn btn-primary">Adicionar Post</a>
        </p>

        {% for post in posts %}
        <div class="card" >
            <img class="card-img-top" width="30%" src="static/img/noticia.png" alt="Imagem de capa do card">
            <div class="card-body">
                <h4 class="card-title">{{post.title}}</h4>
                <p class="card-text">{{post.text|linebreaksbr}}</p>
            </div>
            <div class="card-footer text-muted">
                {{post.date_published}}
                {{post.email}}
            </div>
            <hr>
        </div>
        {% endfor %}

    </div>
</form>
{% endblock %}
