{% extends "base.html" %}
{% block body %}
<form>

    <h3 class="text-muted">Notícias e Curiosidades</h3>

    <div id="carouselNoticiasControls" class="carousel slide" data-ride="carousel">

        <div class="carousel-inner">

            <div class="carousel-item active">
                <img class="d-block w-100" src="static/img/depressao.jpg" alt="First slide" style="width:100%;">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="static/img/facebook.jpg" alt="Second slide" style="width:100%;">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="static/img/comidagratis.jpg" alt="Third slide" style="width:100%;">
            </div>

            <div class="carousel-item">
                <img class="d-block w-100" src="static/img/internet.jpg" alt="Fourth slide" style="width:100%;">
            </div>

        </div>

        <a class="carousel-control-prev" href="#carouselNoticiasControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>

        <a class="carousel-control-next" href="#carouselNoticiasControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
        </a>

    </div>
    <br>
    <div align="center">
        <a href="{% url 'add_post' %}" class="btn btn-primary btn-lg btn-block">Adicionar Novo Post</a>
    </div>
    <br>
    <div class="card-deck">

        {% for post in posts %}
        <div class="card" align="center">
            <img class="card-img-top" width="100%" src="static/img/navigation.jpg" alt="Imagem de capa do card">
            <div class="card-body">
                <h3 class="card-title"><a href="{% url 'detail_post' post.id %}">{{ post.title }}</a></h3>
                <p>{{post.email}}</p>
                <p class="card-text">{{post.text|linebreaksbr}}</p>
                <a href="{% url 'edit_post' post.id %}" class="btn btn-primary btn-lg btn-block">Editar</a>
            </div>
            <div class="card-footer text-muted">
                {{post.date_published}}
            </div>
            <hr>
        </div>
        {% endfor %}

    </div>
</form>
{% endblock %}
